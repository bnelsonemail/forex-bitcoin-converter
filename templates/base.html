<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-400 min-h-screen flex flex-col">
    <!-- Navbar -->
    <div class="bg-black p-4">
        <nav class="flex justify-between items-center">
            <div class="text-white text-xl font-bold">Bitcoin Stock Price</div>
            <div class="flex space-x-4">
                <a href="/" class="text-white hover:bg-red-500 py-2 px-4 rounded transition-colors duration-300 ease-in-out cursor-pointer">
                    Home
                </a>
                <a href="/tables" class="text-white hover:bg-red-500 py-2 px-4 rounded transition-colors duration-300 ease-in-out cursor-pointer">
                    Tables
                </a>
            </div>
        </nav>
    </div>
    {% block content %}{% endblock content %}
    
</body>
</html>
